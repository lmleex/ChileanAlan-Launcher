<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/home.css">
</head>
<body>
    <div class="container">
        <div class="status-server">
            <img class="server-status-icon">
            <div class="server-status-infos">
                <div class="server-status-name">Instancia no Seleccionada</div>
                <div class="server-status-text">En LÃ­nea - N/A ms</div>
            </div>
            <div class="status-player-count">
                <div class="player-count">0</div>
            </div>
        </div>

        <div class="home-bottom">
            <div class="new-tab">
                <div class="titre-"></div>
                <div class=""></div>
            </div>
            <div class="social-tab">
                <div class="social-list content-scroll">
                    <div data-url="https://discord.gg/vnqWVyrzKK" class="social-block">
                        <div class="icon-discord icon-social"></div>
                    </div>

                    <div data-url="https://twitch.tv/Chiletian_CL" class="social-block">
                        <div class="icon-twitch icon-social"></div>
                    </div>

                    <div data-url="https://twitch.tv/alan2k2tv" class="social-block">
                        <div class="icon-twitch icon-social"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="player-options">
                <button class="player-head"></button>
            </div>

            <div class="play-elements">
                <div class="play-instance">
                    <button class="play-btn">Jugar</button>
                    <div class="instance-select icon-arrow"></div>
                </div>
                <div class="info-starting-game">
                    <div class="info-starting-game-text">Conectando...</div>
                    <progress value="0" max="0" class="progress-bar"></progress>
                </div>
            </div>

            <div class="settings-btn icon-settings"></div>
        </div>

        <div class="instance-popup">
            <div class="instances-tab">
                <div class="close-popup icon-close"></div>
                <p>Selecciona una instancia</p>
                <div class="instances-List"></div>
            </div>
        </div>
    </div>
</body>
</html>
